      var addingNew = true;

      function updateTimer(doing) {
        var optset = buildTimerLink();

        var pl = "";
        if (doing == 2) {
          pl = $("#os-opt-list").val();
        }

        if (optset.query != "") {
          $.post("/js/userDB.php", {
            ant: optset.query,
            antt: optset.title,
            anou: doing,
            anto: pl,
          }).done(function (data) {
            data = JSON.parse(data);
            window.location.href = data.url;
          });
        }
      }

      window.addEventListener("message", function (e) {
        if (e.origin.indexOf("online-stopwatch.com") === -1) return;
        if (e.data.id === "replaceUrl") {
          history.replaceState(null, null, e.data.url);

          var rcode = getParameterByName("r", e.data.url);

          if (rcode) {
            listDrop();
          }
        }
      });

      function listDrop() {
        $.post("/js/listDrop.php", { w: "race" }).done(function (data) {
          console.log(data);
          $("#os-opt-list")
            .empty()
            .append('<option value="d">Load a saved list...</option>' + data);
          changeDropDownSelected();
        });
      }

      if (typeof getParameterByName === "undefined") {
        function getParameterByName(name, url) {
          if (!url) {
            url = window.location.href;
          }

          name = name.replace(/[\[\]]/g, "\\$&");
          var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return "";
          return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
      }

      $(document).ready(function () {
        $(document).on("click", "#hidePremiumBar", function (event) {
          $("#premiumBarAll").toggle();
          osScaleApp();

          var word = "Show";
          if ($("#premiumBarAll").is(":visible")) {
            word = "Hide";
          }

          $("#hidePremiumBar").text(word + " Premium Bar");
        });

        $(document).on("click", "#bringBackPremiumBar", function (event) {
          $("#premiumBarAll").show();
          osScaleApp();
          $("#bbpbargo").remove();
        });

        $(document).on("click", "#addToMyPage", function (event) {
          event.preventDefault();

          if ($("#addToMyPage").html() == "Added! :-)") {
            return false;
          }

          $.post("/js/userDB.php", {
            i: "duck-race.png",
            p: "duck-race",
            t: "race",
          }).done(function (data) {
            $("#addToMyPage").fadeOut(300, function () {
              $("#addToMyPage").html("Added! :-)");
              $("#addToMyPage").fadeIn(300, function () {
                $("#myPage").delay(2000).fadeOut();
              });
            });
          });
        });

        $("#os-opt-save").click(function (e) {
          e.preventDefault();
          if (addingNew == false) {
            updateTimer(3); // Deleting
          } else {
            updateTimer(1);
          }
        });

        $("#os-opt-use").click(function (e) {
          e.preventDefault();

          if (addingNew == false) {
            // Updating a timer
            updateTimer(2);
          } else {
            // Just loading - no saving!
            var optset = buildTimerLink();
            if (optset.query != "") {
              window.location.href = optset.query;
            }
          }
        });

        if (appType == "list") {
          $(".timerCreate").remove();

          $("#saveTimerList").html("Saved Lists:");
        }

        // Settings box
        if (osURLvar) {
          if (osURLvar.title) {
            $("#os-opt-title").val(decodeURIComponent(osURLvar.title));
          }
          // Loading a pre-saved timer
          changeDropDownSelected();

          $("#os-opt-save-text").text("Delete Timer!");

          $(".boxButtonLeft").css("background-color", "#900");

          $("#os-opt-use-text").text("Update Saved Timer!");

          addingNew = false;
        }

        $("#os-opt-list").change(function () {
          if ($("#os-opt-list").val() == "d") {
            window.location.href = window.location.href.split("?")[0];
          } else {
            window.location.href = $(this).val();
          }
        });
      });

      function changeDropDownSelected() {
        var code = getParameterByName("r", window.location.href);

        if (!code) {
          $("#os-opt-list option:nth-child(1)").prop("selected", true);

          $("#os-opt-title").val("");
        } else {
          var opt = $("#os-opt-list option[value*='" + code + "']").val();
          $("#os-opt-list").val(opt);

          $("#os-opt-title").val(
            $("#os-opt-list option[value*='" + code + "']").data("title")
          );
        }
      }

      function grabTitle(title) {
        $("#os-opt-title").val(title);
      }

      var timeOutTitleEdit;
      $(document).on(
        "propertychange change keyup input paste",
        "#os-opt-title",
        function (e) {
          var code = getParameterByName("r", window.location.href);

          if (code) {
            clearTimeout(timeOutTitleEdit);
            timeOutTitleEdit = setTimeout(updateTimerTitle, 2000);
          }
        }
      );

      function updateTimerTitle() {
        var code = getParameterByName("r", window.location.href);

        if (code) {
          $.post("/js/savePageTitleChange.php", {
            r: code,
            t: $("#os-opt-title").val(),
          }).done(function (data) {
            console.log(data);

            /*
				$('#addToMyPage').fadeOut(300,function() {
					$('#addToMyPage').html('Added! :-)');
					  $('#addToMyPage').fadeIn(300, function () {
						$('#myPage').delay(2000).fadeOut();
					  });	 
				});	
				*/
          });
        }
      }

      //================================================================================== Photo Page Part
      var resizingThis = "iframe";

      function resizeFrame() {
        if (resizingThis == "iframe") {
          var pct = 95;
          var winWidth = $(window).width();

          var nwidth = (winWidth / 100) * pct;
          $(".featherlight-inner").css("width", nwidth + "px");
          setTimeout(function () {
            var nheight = $(".featherlight-inner")
              .contents()
              .find("#fullHeight")
              .outerHeight(true);
            $(".featherlight-inner")
              .css("width", nwidth + "px")
              .css("height", nheight + "px");
          }, 50);
        }

        if (resizingThis == "add") {
          var nwidth = $(".featherlight-inner")
            .contents()
            .find("#addp")
            .outerWidth(true);
          var nheight;
          $(".featherlight-inner").css("width", nwidth + "px");
          setTimeout(function () {
            nheight = $(".featherlight-inner")
              .contents()
              .find("#addp")
              .outerHeight(true);
            $(".featherlight-inner")
              .css("width", nwidth + "px")
              .css("height", nheight + "px");
          }, 50);
        }
      }

      function cogCall() {
        var nwidth = ($(window).width() / 100) * 80;

        if ($.featherlight.current() == null) {
          $.featherlight({
            iframe: "/js/photo/index.php?c=default",
            iframeWidth: nwidth,
            closeOnEsc: false,
            closeOnClick: false,
            closeTrigger: "closeMe",
            loading: "Please Wait...",
            closeIcon: "",
            onResize: function (event) {
              resizeFrame();
            },
          });
        }
      }
      function resizeWhat(t) {
        resizingThis = t;
        resizeFrame();
      }

      function getURL() {
        return "https://duck-race.netlify.app/duck-race/";
      }
      function getGraphic() {
        return "duck-race";
